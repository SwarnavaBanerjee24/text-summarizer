<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        #summary {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #trainStatus {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Text Summarizer App</h1>
    <p>This is the home page. Use the provided endpoints to train the model or get text summaries.</p>
    
    <button id="trainButton">Train Model</button>
    <div id="trainStatus"></div>

    <form id="summarizeForm" method="post" action="/predict">
        <textarea name="text" rows="10" cols="50" placeholder="Enter text to summarize..."></textarea>
        <br><br>
        <input type="submit" value="Summarize">
    </form>
    <div id="summary">
        {% if summary %}
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
    <script>
        document.getElementById('summarizeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('summary').innerHTML = `<h2>Summary:</h2><p>${result.summary}</p>`;
        });

        document.getElementById('trainButton').addEventListener('click', async function() {
            const response = await fetch('/train');
            const result = await response.text();
            document.getElementById('trainStatus').innerText = result;
        });
    </script>
</body>
</html>
